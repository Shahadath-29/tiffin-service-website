<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffin Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tiffin Service</h1>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#reviews">Reviews</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Section with Image -->
    <section id="banner">
        <img src="banner.jpg" alt="Delicious Home Cooked Meals" id="bannerImage">
        <h2>Enjoy Delicious Home Cooked Meals Delivered to Your Doorstep</h2>
    </section>

    <!-- Login Section -->
    <section id="login">
        <h2>User Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginMessage"></div>
    </section>

    <!-- Menu Section with Images -->
    <section id="menu">
        <h2>Our Menu</h2>
        <div id="menuList">
            <!-- Sample Menu with Images -->
            <div class="menu-item">
                <img src="veg-meal.jpg" alt="Veg Meal">
                <h3>Veg Meal</h3>
                <p>Price: $5</p>
                <button onclick="addToCart('Veg Meal', 5)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="non-veg.jpg" alt="Non-Veg">
                <h3>Non-Veg </h3>
                <p>Price: $7</p>
                <button onclick="addToCart('Non-Veg Meal', 7)">Add to Cart</button>
            </div>
            <div class="menu-item">
                <img src="special-thali.jpg" alt="Special Thali">
                <h3>Special Thali</h3>
                <p>Price: $10</p>
                <button onclick="addToCart('Special Thali', 10)">Add to Cart</button>
            </div>
        </div>
        <h3>Your Cart</h3>
        <div id="cart"></div>
        <button onclick="placeOrder()">Place Order</button>
    </section>

    <!-- Reviews Section -->
    <section id="reviews">
        <h2>Leave a Review</h2>
        <form id="reviewForm">
            <textarea id="reviewText" placeholder="Write your review here..." required></textarea>
            <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <button type="submit">Submit Review</button>
        </form>
        <h3>Customer Reviews</h3>
        <div id="reviewsList"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
